name: vtx-format CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - 'vtx-format/**'
      - '.github/workflows/format-ci.yml'
    tags: [ "vtx-format-v*" ]
  pull_request:
    branches: [ "main" ]
    paths:
      - 'vtx-format/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Format, Lint, Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: .

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Lint with Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all --verbose

  publish:
    name: Publish to Crates.io
    needs: test
    if: startsWith(github.ref, 'refs/tags/vtx-format-v')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Login to Crates.io
        run: cargo login ${{ secrets.CRATES_TOKEN }}

      - name: Inject version from Git tag
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/vtx-format-v}

          if [ -z "$VERSION" ]; then
            echo "Error: Failed to extract version from ref: $GITHUB_REF"
            exit 1
          fi
          
          echo "Injecting version: $VERSION"
          sed -i "0,/^version = .*/s//version = \"$VERSION\"/" Cargo.toml

          grep "^version" Cargo.toml | head -n 1

      - name: Publish crate
        run: cargo publish --allow-dirty
